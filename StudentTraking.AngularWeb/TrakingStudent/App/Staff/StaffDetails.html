<form role="form" class="ng-pristine ng-valid">
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.StaffName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">School Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.SchoolName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Class Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.ClassName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Section Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.SectionName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Staff Id:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.StaffId}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Date of Birth:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.DateOfBirthh}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Gender:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.Gender}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Email Id:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.ReportingEmailId}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Address1:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.Address1}}</label>
    </div>
    <div class="form-group" ng-if="StudentDetails.Address2!='' && StudentDetails.Address1!=null">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Address2:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.Address2}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">City:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.City}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">State:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.State}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Country:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StaffDetails.Country}}</label>
    </div>

</form>
