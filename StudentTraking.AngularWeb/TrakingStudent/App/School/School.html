<div class="">
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">School Details</h4>
                </div>
                <div class="modal-body" ng-include src="'App/School/SchoolDetails.html'">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" style="margin-bottom:5px;" ng-click="ShowEditForm()" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-title">
        <div class="title_left">
            <h3>School Management</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div ng-if="showAddForm" class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Add School</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">Settings 1</a>
                                </li>
                                <li>
                                    <a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form name="School" class="form-horizontal form-label-left" ng-submit="AddSchool(School.$valid,school)" novalidate>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="schoolname">
                                <span class="" style="color:red;" ng-show="ajaxError">Http request is failed.</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="schoolname">
                                Organization Name <span class="required" style="color:red;" ng-show="School.school.$invalid">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" style="display:none;" name="orgname" id="orgname" ng-model="school.OrganizationId">
                                <select class="form-control" name="school" ng-model="school.OrganizationId" ng-disabled="schooldisabled" required
                                        ng-options="sobj.ID as sobj.Name for sobj in Organisation">
                                    <option value="">-- Select School --</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                                School Name <span class="required" style="color:red;" ng-show="School.schoolname.$invalid">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="schoolname" id="schoolname" ng-model="school.Name" required class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">
                                Branch Name <span class="required" style="color:red;" ng-show="School.branchname.$invalid">*</span>
                            </label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <input type="text" name="branchname" id="branchname" ng-model="school.BranchName" required class="form-control col-md-7 col-xs-12">
                            </div>
                            <label class="control-label col-md-1 col-sm-3 col-xs-12" for="gender">
                                Is Active <span class="required" style="color:red;" ng-show="School.Isactive.$invalid">*</span>
                            </label>
                            <div class="col-md-2 col-sm-6 col-xs-12">
                                Yes:
                                <input type="radio" ng-model="school.IsActive" class="flat" name="Isactive" id="IsactiveY" value="Y" ng-required="!School.Isactive" /> No:
                                <input type="radio" ng-model="school.IsActive" class="flat" name="Isactive" id="IsactiveN" value="N" ng-required="!School.Isactive" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="contactPerson">
                                Contact Person <span class="required" style="color:red;" ng-show="School.contactPerson.$invalid">*</span>
                            </label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <input type="text" name="contactPerson" id="contactPerson" ng-model="school.ContactPerson" required class="form-control col-md-7 col-xs-12">
                            </div>
                            <label class="control-label col-md-1 col-sm-3 col-xs-12" for="contactTitle">
                                Title <span class="required" style="color:red;" ng-show="School.contactTitle.$invalid">*</span>
                            </label>
                            <div class="col-md-2 col-sm-6 col-xs-12">
                                <input type="text" name="contactTitle" id="contactTitle" ng-model="school.Title" required class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                                Email <span class="required" style="color:red;" ng-show="School.email.$invalid">*</span>
                            </label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <input name="email" type="email" id="contactPerson" ng-model="school.EmailId" required class="form-control col-md-7 col-xs-12">
                                <p ng-show="School.email.$invalid && !School.email.$pristine" class="help-block">Enter valid email.</p>
                            </div>
                            <label class="control-label col-md-1 col-sm-3 col-xs-12" for="phone">
                                Phone <span class="required" style="color:red;" ng-show="School.phone.$invalid">*</span>
                            </label>
                            <div class="col-md-2 col-sm-6 col-xs-12">
                                <input type="number" ng-minlength="10" ng-maxlength="10" name="phone" id="phone" ng-model="school.Phone" required class="form-control col-md-7 col-xs-12">
                                <p ng-show="School.phone.$invalid && !School.phone.$pristine" class="help-block">Enter valid phone number(Max 10 digit's).</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address1">
                                Address1 <span class="required" style="color:red;" ng-show="School.address1.$invalid">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="address1" id="address1" ng-model="school.Address1" required class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address2">
                                Address2
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="address2" id="address2" ng-model="school.Address2" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country">
                                Country <span class="required" style="color:red;" ng-show="School.country.$invalid">*</span>
                            </label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <select class="form-control" name="country" id="selCountry" ng-model="school.Country" ng-disabled="countrydisabled" required ng-change="getStates(school.Country);"
                                        ng-options="r.CountryCode as r.CountryName for r in Country">
                                    <option value="">-- Select Country --</option>
                                </select>
                            </div>
                            <label class="control-label col-md-1 col-sm-3 col-xs-12" for="state">
                                State <span class="required" style="color:red;" ng-show="School.state.$invalid">*</span>
                            </label>
                            <!--<div ng-if="IsUpdateClick" class="col-md-2 col-sm-6 col-xs-12">
                                <select class="form-control" name="state" ng-model="school.State" ng-disabled="statedisabled" required
                                        ng-options="s.Id as s.Name for s in States track by s.Id">
                                    <option value="">-- Select State --</option>
                                </select>
                            </div>-->
                            <div class="col-md-2 col-sm-6 col-xs-12">
                                <select class="form-control" name="state" ng-model="school.State" ng-disabled="statedisabled" required
                                        ng-options="s.Id as s.Name for s in States">
                                    <option value="">-- Select State --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">
                                City <span class="required" style="color:red;" ng-show="School.city.$invalid">*</span>
                            </label>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <input type="text" name="city" id="city" ng-model="school.City" required class="form-control col-md-7 col-xs-12">
                            </div>
                            <!--<label class="control-label col-md-1 col-sm-3 col-xs-12" for="zip">
                                Zip Code <span class="required" style="color:red;" ng-show="School.zipcode.$invalid">*</span>
                            </label>-->
                            <!--<div class="col-md-2 col-sm-6 col-xs-12">
                                <input type="number" maxlength="8" name="zipcode" id="zipcode" ng-model="school.ZipCode" required class="form-control col-md-7 col-xs-12">
                                <p ng-show="School.zipcode.$invalid && !School.zipcode.$pristine" class="help-block">Enter valid zip code(Max 8 digit's).</p>
                            </div>-->
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Twitter Page: 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="twitter" id="twitter" ng-model="school.Twitter" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                LinkedIn Page:
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="linkedIn" id="linkedIn" ng-model="school.LinkedIn" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                FaceBook Page:
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" name="faceBookUrl" id="faceBookUrl" ng-model="school.FaceBookUrl" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discription" class="control-label col-md-3 col-sm-3 col-xs-12">Discription</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea rows="3" ng-model="school.Description" class="form-control col-md-7 col-xs-12">
                                    Enter your text here...
                                </textarea>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="button" ng-click="AddSchoolCancel();" class="btn btn-primary">Cancel</button>
                                <button ng-if="!IsUpdateClick" type="submit" data-ng-disabled="School.$invalid" class="btn btn-success">Save</button>
                                <!--<button ng-if="IsUpdateClick" type="submit" data-ng-disabled="School.$invalid" class="btn btn-success">Update</button>-->
                                <button ng-if="IsUpdateClick" type="button" ng-click="UpdateSchool(School.$valid,school);" data-ng-disabled="School.$invalid" class="btn btn-success">Update</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
