<div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Important Links</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="form-group" ng-repeat="linkdata in importantLinks">
                        <label class="control-label col-md-6 col-sm-6 col-xs-12" for="schoolname">
                            <a href="{{ linkdata.LinkUrl }}" target="_blank">{{ linkdata.LinkTitle }}</a>
                        </label>
                    </div>
                    <div class="ln_solid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
