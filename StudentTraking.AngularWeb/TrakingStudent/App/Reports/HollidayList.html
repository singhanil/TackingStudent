<div class="row">
    <div class="x_panel">
        <div class="x_title">
            <h2>Holiday List</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Event</th>
                        <th>Event Date</th>
                        <th>Event End Date</th>
                    </tr>
                </thead>
                <tbody ng-repeat="result in holidayList">
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{result.HolidayDay}}</td>
                        <td>{{result.StartDate}}</td>
                        <td>{{result.HolidayEndDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
