<div class="row">
    <div class="x_panel">
        <div class="x_title">
            <h2>Holiday List</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div ng-if="holidayList.length == 0" style="font-weight:bold; color:red; font-size:20px; text-align:center;">No record found</div>
            <table ng-if="holidayList.length > 0" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Event</th>
                        <th>Event Date</th>
                        <th>Event End Date</th>
                    </tr>
                </thead>
                <tbody ng-repeat="result in holidayList">
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{result.title}}</td>
                        <td ng-bind="result.start | date:'dd/MM/yyyy'"></td>
                        <td>{{result.end | date:'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
