<div class="row top_tiles">
    <div class="animated flipInY col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="tile-stats btn-dark">
            <div class="icon">
                <i class="fa fa-caret-square-o-right"></i>
            </div>
            <div class="count">{{TotalStudentCount}}</div>

            <h3>Students in School</h3>
        </div>
    </div>
    <div class="animated flipInY col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="tile-stats btn-info">
            <div class="icon">
                <i class="fa fa-comments-o"></i>
            </div>
            <div class="count">{{presentCount}}</div>

            <h3>Present in School</h3>
        </div>
    </div>

    <div class="animated flipInY col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="tile-stats btn-danger">
            <div class="icon">
                <i class="fa fa-sort-amount-desc"></i>
            </div>
            <div class="count">{{absentCount}}</div>

            <h3>Absent in School</h3>
        </div>
    </div>

</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <div id="SchoolNorecords" style="font-weight:bold; color:red; font-size:14px; text-align:center;" ng-show="ajaxError">Internal Server Error.</div>
            <h2>Daily Attendence Report </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li>
                    <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select class="form-control" id="classlist" ng-model="selctedClass"
                                    ng-options="c.Id as c.Name for c in Classlist">
                                <option value="">-- Select Class --</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="dropdown">
                    <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select class="form-control" ng-model="selectedDivision"
                                    ng-options="s.Id as s.Name for s in Sectionlist">
                                <option value="">-- Select Division --</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="dropdown">
                    <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button type="button" ng-click="clearReportFilter();" class="btn btn-primary">Clear</button>
                            <button type="button" ng-click="getDailyReportDataBySearch(selctedClass,selectedDivision);" data-ng-disabled="selctedClass==undefined || selectedDivision==undefined" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div id="datatable-fixed-header_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-12" style="max-height:600px;">
                        <div id="SchoolNorecords" style="font-weight:bold; color:red; font-size:20px; text-align:center;" ng-show="!hasDailyData">No record found!</div>
                        <div id="dailyreport" style="max-height:600px;" ng-grid="dailyreportgrid" class="table table-striped table-bordered dataTable no-footer" ng-show="hasDailyData"></div>
                    </div>
                </div><div class="row" style="display:none;"><div class="col-sm-5"><div class="dataTables_info" id="datatable-fixed-header_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div></div><div class="col-sm-7"><div class="dataTables_paginate paging_simple_numbers" id="datatable-fixed-header_paginate"><ul class="pagination"><li class="paginate_button previous disabled" id="datatable-fixed-header_previous"><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="0" tabindex="0">Previous</a></li><li class="paginate_button active"><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="1" tabindex="0">1</a></li><li class="paginate_button "><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="2" tabindex="0">2</a></li><li class="paginate_button "><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="3" tabindex="0">3</a></li><li class="paginate_button "><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="4" tabindex="0">4</a></li><li class="paginate_button "><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="5" tabindex="0">5</a></li><li class="paginate_button "><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="6" tabindex="0">6</a></li><li class="paginate_button next" id="datatable-fixed-header_next"><a href="#" aria-controls="datatable-fixed-header" data-dt-idx="7" tabindex="0">Next</a></li></ul></div></div></div>
            </div>
        </div>
    </div>
</div>
