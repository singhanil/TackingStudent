<form role="form" class="ng-pristine ng-valid">
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StudentDetails.StudentName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Roll Number:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StudentDetails.RollNumber}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Primary TagId:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StudentDetails.PrimaryTagId}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Parent Name:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StudentDetails.ParentName}}</label>
    </div>
    <div class="form-group">
        <label class="col-md-5 col-sm-6 col-xs-12" for="comment">Email:</label>
        <label class="col-md-7 col-sm-6 col-xs-12" id="comment" style="float:right;">{{StudentDetails.EmailId}}</label>
    </div>
   
</form>
