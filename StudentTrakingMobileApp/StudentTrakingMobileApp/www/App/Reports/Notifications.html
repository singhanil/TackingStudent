<div class="col-md-12 col-sm-12 col-xs-12">
    <div form name="notificationForm" class="modal fade" id="myNotificationModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Notification to Adminstrator</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="notifyText">
                            Notification Text <span class="required" style="color:red;" ng-show="notificationText==null||notificationText==''">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                            <textarea maxlength="200" rows="3" name="notifyText" ng-model="notificationText" class="form-control col-md-7 col-xs-12">
                                Enter your text here...
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" style="margin-top:5px;" ng-click="notifyToAdmin();" data-ng-disabled="notificationText == null|| notificationText==''" class="btn btn-success submit">Send</button>
                    <button type="button" class="btn btn-cancel" ng-click="cancelNotification();">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div form name="notificationText" class="modal fade" id="myNotificationTextModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div>{{myNotificationText}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-title">
        <div class="x_title">
            <h3>Notification</h3>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="x_title">
        <h4>Check Your Notification(s): </h4>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div id="datatable-fixed-header_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
            </div><div class="row">
                <div class="col-sm-12">
                    <table id="datatable-fixed-header" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable-fixed-header_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 50px;" aria-sort="ascending"></th>
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 160px;" aria-sort="ascending">Notification</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="notiObj in Notifications">
                            <tr role="row" class="odd">
                                <td>{{$index}}</td>
                                <td ng-click="ShowFullText(notiObj.Message);">{{notiObj.Message | limitTo: 65 }}{{notiObj.Message.length > 65 ? '...' : ''}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="x_title">
        <button type="button" style="cursor:pointer;" ng-click="showNotificationForm();">Notify To Class Teacher</button>
        <div class="clearfix"></div>
    </div>
</div>
