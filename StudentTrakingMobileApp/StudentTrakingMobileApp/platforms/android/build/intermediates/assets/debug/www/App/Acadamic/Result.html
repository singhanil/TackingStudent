<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
        <div class="x_title">
            <h3>Results</h3>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="x_title">
        <h4>Result(s) Of: {{User.Name}} </h4>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div id="datatable-fixed-header_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
            </div><div class="row">
                <div ng-repeat="result in ResultData" class="col-sm-12">
                    <table class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable-fixed-header_info">
                        <thead>
                            <tr role="row">Test Name: {{result.SemesterName}}</tr>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 160px;" aria-sort="ascending">Subject</th>
                                <th class="sorting" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 113px;">Total Marks</th>
                                <th class="sorting" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 87px;">Grade</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="testdata in result.Result">
                            <tr role="row" class="odd">
                                <td class="sorting_1">{{testdata.Subject}}</td>
                                <td>{{testdata.TotalMarks}}</td>
                                <td>{{testdata.Grade}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
