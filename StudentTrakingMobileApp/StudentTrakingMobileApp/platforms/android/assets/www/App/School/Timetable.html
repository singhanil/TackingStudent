<div class="col-md-12 col-sm-12 col-xs-12">
    <div name="timeTableModal" class="modal fade" id="timeTableModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Timetable: {{selectedDay}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-repeat="item in TimetableDetails">
                        <label class="control-label col-md-4 col-sm-4 col-xs-6">
                            <span>{{item.Time}} :</span>
                        </label>
                        <label class="control-label col-md-4 col-sm-4 col-xs-6">
                            <span> {{item.Subject}}</span>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="page-title">
        <div class="x_title">
            <h3>Timetable</h3>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="x_content">
        <div id="datatable-fixed-header_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
            </div><div class="row">
                <div class="col-sm-12">
                    <table id="datatable-fixed-header" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable-fixed-header_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 50px;" aria-sort="ascending"></th>
                                <th class="sorting_asc" tabindex="0" aria-controls="datatable-fixed-header" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 160px;" aria-sort="ascending">Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd">
                                <td>1</td>
                                <td><a ng-click="showTimeTable('Monday')">Monday</a></td>
                            </tr>
                            <tr role="row" class="odd">
                                <td>2</td>
                                <td><a ng-click="showTimeTable('Tuesday')">Tuesday</a></td>
                            </tr>
                            <tr role="row" class="odd">
                                <td>3</td>
                                <td><a ng-click="showTimeTable('Wednessday')">Wednessday</a></td>
                            </tr>
                            <tr role="row" class="odd">
                                <td>4</td>
                                <td><a ng-click="showTimeTable('Thursday')">Thursday</a></td>
                            </tr>
                            <tr role="row" class="odd">
                                <td>5</td>
                                <td><a ng-click="showTimeTable('Friday')">Friday</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
